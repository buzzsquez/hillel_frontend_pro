<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="./main.css">
    <script src="main.js"></script>

</head>

<body style="font-family: monospace;">
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <div class ="addBlock">
            <input class="addInput" type="text" id="myInput" placeholder="Title...">
            <span class="addBtn button">Add</span>
        </div>
        <div class = "editBlock hidden">
            <input class="editInput" type="text" id="myInput" placeholder="Edit...">
            <span class="editBtn button">Change</span>
        </div>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>

</body>
</html>
